<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2000³</title>
    <link rel="stylesheet" href="./stuff/style.css">
</head>
<body>
    <header>Calculator-2000³</header>
    <div id="body">
        <div id="container">
            <div id="visor"></div>
            <input id="primeiraEntrada" type="text" placeholder="digite um valor">
            <input id="segundaEntrada" type="text" placeholder="digite outro valor">
            <div id="bts">
                <button onclick="soma()">+</button>
                <button onclick="subtração()">-</button>
                <button onclick="multiplicação()">x</button>
                <button onclick="divisão()">/</button>
                <button onclick="resto()">%</button>
                <button onclick="raiz()">√</button>
            </div>
            <button id="limpador" onclick="limpar()">Clear</button>
        </div>
    </div>
    <script src="./stuff/main.js"></script>
</body>
</html>
